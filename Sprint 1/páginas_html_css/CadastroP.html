<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/PCadastro.css">
    <script src="https://kit.fontawesome.com/7a0d099467.js" crossorigin="anonymous"></script>
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header class="container">
        <div id="header">
            <div class="header-container">
                <nav class="links">
                    <div class="menu"><a href=""><i class="fa-solid fa-bars" class="barra"></i> Menu</a></div>
                    <div class="usuario-header">
                        <a href="">Usuario/Entrar <i class="fa-solid fa-user"></i></a>
                        <a href="">Carrinho <i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="">Home <i class="fa-solid fa-home"></i></a>
                    </div>
                </nav>
                <img src="img/logo.webp" alt="logo peça rara" class="logo">
            </div>
        </div>
</header>
<section class="Cadastro">
    <form class="cadastro-area">
        <h1>Sistema de Cadastro</h1>
        <h2>Cadastro do Produto</h2>
        <div class="Form">
            <p>Nome do Produto:</p>
            <input class="texto" type="text">
        </div>
        <div class="Form">
            <p>Código do Produto:</p>
            <input class="texto" type="email">
        </div>
        <div class="Form">
            <p>Descrição:</p>
            <input class="texto" type="tel">
        </div>
        <div class="Form">
            <p>Quantidade em estoque:</p>
            <input class="texto" type="number">
        </div>
        <div class="Form">
            <p>Preço Unitário:</p>
            <input class="texto" type="text">
        </div>
        <div class="Form">
            <p>Fornecedor:</p>
            <label for="Fornecedores"></label>
        <select name="fornecedores" class="texto" id="Fornecedor">
            <optgroup>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="Renner">Renner</option>
                <option value="Riachuelo">Riachuelo</option>
                <option value="Zara">Zara</option>
            </optgroup>
        </select>
        </div>
        <div class="botao">
            <input type="button" value="Cadastrar">
            <input type="submit" value="Voltar">
        </div>
        <img src="img/logo.webp" alt="logo peça rara" class="logo2">
    </form>
</section>
</body>
</html>
